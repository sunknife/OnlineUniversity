<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{add.car.page.title}"></title>
</head>
<body>
<h1 th:text="#{add.car.page.header}"></h1>
<form action="/auth/admin/save_new_car" th:object="${car}" method="POST">
    <div>
        <label th:text="#{add.car.page.car.model}"></label>
        <input type="text" id="model" name="model"  required/>
    </div>
    <div>
        <label th:text="#{add.car.page.car.brand}"></label>
        <input type="text" id="brand" name="brand" required/>
    </div>
    <div>
        <label th:text="#{add.car.page.car.class}"></label>
        <select name="carClass">
            <option th:each="carClassOpt : ${T(autoleasingspring.entity.CarClass).values()}"
                    th:value="${carClassOpt}" th:text="${carClassOpt}">
            </option>
        </select>
    </div>
    <div>
        <label th:text="#{add.car.page.car.price}"></label>
        <input type="number" step="0.01" min="0" id="price" name="price" required/>
    </div>
    <button type="submit" th:text="#{registration.page.user.submit}">submit</button>
</form>
</body>
</html>
