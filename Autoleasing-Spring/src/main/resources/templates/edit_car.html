<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{edit.car.page.title}"></title>
</head>
<body>
<h1 th:text="#{edit.car.page.header}"></h1>
<form  action="/auth/admin/cars/save_edit_car" th:object="${edit_car}" method="POST">
    <div>
        <input type="hidden" id="id" name="id" th:field="${edit_car.id}">
    </div>
    <div>
        <label th:text="#{add.car.page.car.model}"></label>
        <input type="text" id="model" name="model" th:field="*{model}"  required/>
    </div>
    <div>
        <label th:text="#{add.car.page.car.brand}"></label>
        <input type="text" id="brand" name="brand"  th:field="*{brand}" required/>
    </div>
    <div>
        <label th:text="#{add.car.page.car.class}"></label>
        <select name="carClass">
            <option th:each="carClassOpt : ${T(autoleasingspring.entity.CarClass).values()}"
                    th:value="${carClassOpt}" th:text="${carClassOpt}" th:field="*{carClass}">
            </option>
        </select>
    </div>
    <div>
        <label th:text="#{add.car.page.car.price}"></label>
        <input type="number" step="0.01" min="0" id="price" name="price" th:field="*{price}" required/>
    </div>
    <button type="submit" th:text="#{registration.page.user.submit}">submit</button>
</form>
<form action="/auth/admin/cars" method="get">
    <button type="submit" th:text="#{admin.cars.page.back}" ></button>
</form>
</body>
</html>
